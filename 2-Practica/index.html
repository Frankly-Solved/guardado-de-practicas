<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="estilos.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="main-contenedor">
      <figure class="contenido-imagen">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="imagen-equilibrium">

        <div class="overlay">
          <img src="images/icon-view.svg" alt="View Icon" class="imagen-icon">
        </div>
      </figure>

      <section class="contenido">

        <div class="titulo">
          <h1 class="texto-titulo">Equilibrium #3429</h1>
          <p class="texto-parrafo">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="contenido-secundario">
          <div class="precio-tiempo">
            <div class="precio">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
              <span>0.041 ETH</span>
            </div>

            <div class="tiempo">
              <img src="images/icon-clock.svg" alt="Clock Icon">
              <span>3 days left</span>
            </div>
          </div>

          <div class="linea"></div>

          <div class="creador">
            <img class="avatar" src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </div>

    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>


      <div class="eth">
        <span class="price">0.041 ETH</span>
        <span class="timeleft"><img src="images/icon-clock.svg" alt="timeleft" /> 3 days left</span
        >
      </div>

</body>

</html>
